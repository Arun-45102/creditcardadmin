<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Credit Card</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editCreditCardForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="half-width">
          <label>Credit Card Name</label>
          <input
            matInput
            placeholder="Credit Card Name"
            formControlName="name"
          />
          <mat-error
            *ngIf="editCreditCardForm.get('name')?.hasError('required')"
            >Name is Required</mat-error
          >
          <mat-error
            *ngIf="editCreditCardForm.get('name')?.hasError('minLength')"
            >Min Length must be 3</mat-error
          >
          <mat-error
            *ngIf="editCreditCardForm.get('name')?.hasError('maxLength')"
            >Max Length must be 20</mat-error
          >
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!editCreditCardForm.valid"
      >
        Edit Credit Card Form
      </button>
    </form>
  </mat-card-content>
</mat-card>
